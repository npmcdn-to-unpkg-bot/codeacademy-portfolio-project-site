<div class="row">
<div class="list-item" ng-repeat="post in posts | orderBy: '-upvotes'">
  <h3>{{post.title}}</h3> 
  <p>
  <span class="glyphicon glyphicon-plus-sign" 
        ng-click="upVote(post)"></span> 
  <span class="entry-subtext">Upvotes: {{post.upvotes}} | <a href="#/suggestion/{{$index}}">Comments</a></span>
  </p>
</div>

<form ng-submit="addSuggestion()" style="margin-top: 50px">
  <h3>Submit your suggestion</h3>
    <div class="form-group">
      <input type="text"
        class="form-control"
        placeholder="Great ideas here"
        ng-model="title"></input>
    </div>
  <button type="submit" class="btn btn-primary">Suggest</button>
</div>
