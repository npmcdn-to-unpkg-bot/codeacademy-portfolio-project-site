<div class="row">
<form ng-submit="addSuggestion()" style="margin-top:50px">
<h3>Submit Your Suggestion</h3>
<div class="form-group">
	<input type="text" class="form-control" placeholder="Great ideas here" ng-model="title" style="width:600px;"></input>
</div>
<button type="submit" class="btn btn-primary">Suggest</button>
</form> 

<div class="col-lg-6 col-md-6 col-sm-4">
<div ng-repeat="post in posts | orderBy: '-upvotes'">
  <div id="content">
		 	<h2><a href="#/suggestion/:{{$index}}">{{post.title}}</a></h2>
          <span class="glyphicon glyphicon-plus-sign" ng-click="upVote(post)"></span>
          Upvotes: {{ post.upvotes }}
	</div>
</div>
